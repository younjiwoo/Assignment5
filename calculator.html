    // INIT FUNCTION -- SIMPLIFIED VERSION
    function init() {
        // from 'seven' to 'add' button
        var buttonArray = document.getElementsByClassName('calculatorButton');
        for (i = 0; i < buttonArray.length; i++) {
            buttonArray[i].addEventListener('click', enter);
        }
        // 'equal' button
        document.getElementById('equal').addEventListener('click', calculate);
    }
    
    
    // ENTER FUNCTION
    function enter(event) { // event(=event object)
        document.getElementById('result').value += event.target.value; // Among properties of event object, get "target(=what element did you click?)"
    }
    
    // CALCULATE FUNCTION
    function calculate() {
        document.getElementById('result').value = eval(document.getElementById('result').value); 
    }
